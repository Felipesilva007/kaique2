<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>

    <style>
        #cabecalho {
            background-color: aquamarine;
            height: 100px;

        }

        #main {
            background-color: lightgray;
            display: flex;

        }

        #navegacao {
            background-color: black;
            width: 20%;
            height: 600px;
        }

        #promocoes {
            background-color: blue;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .fotos {
            background-color: black;
            width: 100px;
            height: 150px;
        }

        #produtos {
            background-color: brown;
            width: 100%;
            height: 200px;
        }

        section {
            background-color: blueviolet;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        }
    </style>


</head>

<body>
    <header id="cabecalho">
        a

    </header>

    <div id="main">
        <nav id="navegacao">
            a

        </nav>

        <section>

            <div id="promocoes">
                
                <div class="fotos"></div>
                <div class="fotos"></div>
                <div class="fotos"></div>
                <div class="fotos"></div>
                <div class="fotos"></div>
                <div class="fotos"></div>

            </div>
    </div>

    <div id="produtos">
        a

    </div>
    </section>

    </div>


</body>

</html>
